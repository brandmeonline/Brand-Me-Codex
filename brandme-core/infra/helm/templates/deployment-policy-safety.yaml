apiVersion: apps/v1
kind: Deployment
metadata:
  name: brandme-policy-safety
spec:
  replicas: 1
  selector:
    matchLabels:
      app: brandme-policy-safety
  template:
    metadata:
      labels:
        app: brandme-policy-safety
    spec:
      containers:
        - name: policy-safety
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: IfNotPresent
          env:
            - name: DATABASE_URL
              value: "{{ .Values.env.databaseUrl }}"
            - name: REGION_DEFAULT
              value: "{{ .Values.env.regionDefault }}"
            - name: KNOWLEDGE_SERVICE_URL
              value: "{{ .Values.env.knowledgeServiceUrl }}"
            - name: TX_BUILDER_URL
              value: "{{ .Values.env.txBuilderUrl }}"
            - name: COMPLIANCE_AUDIT_URL
              value: "{{ .Values.env.complianceAuditUrl }}"
          ports:
            - containerPort: {{ .Values.service.policySafetyPort }}
          command: ["uvicorn", "policy_safety.main:app", "--host", "0.0.0.0", "--port", "{{ .Values.service.policySafetyPort }}"]
