name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: brandme-gateway
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Lint TypeScript definitions
        run: npm run lint

      - name: Build project
        run: npm run build

      - name: Build Docker image
        run: docker build -t brandme-gateway:ci .
