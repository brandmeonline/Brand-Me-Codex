apiVersion: apps/v1
kind: Deployment
metadata:
  name: brandme-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: brandme-gateway
  template:
    metadata:
      labels:
        app: brandme-gateway
    spec:
      containers:
        - name: brandme-gateway
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: OAUTH_CLIENT_ID
              value: "{{ .Values.env.oauthClientId }}"
            - name: OAUTH_CLIENT_SECRET
              value: "{{ .Values.env.oauthClientSecret }}"
            - name: DEFAULT_REGION
              value: "{{ .Values.env.defaultRegion }}"
            - name: NATS_URL
              value: "{{ .Values.env.natsUrl }}"
            - name: PORT
              value: "{{ .Values.env.port }}"
          ports:
            - containerPort: {{ .Values.service.port }}
          readinessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.service.port }}
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.service.port }}
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
{{ toYaml .Values.resources | indent 12 }}
